<!DOCTYPE html>

<body style="width:100%; background: #F6F6F6">
    <header class="px-3 py-2 mb-3 d-flex justify-content-between" style="background-color:#01B1B1;width: 100%; filter: drop-shadow(0px 0px 15px rgba(0, 0, 0, 0.25));">
        <div class="left-header d-flex">
            <div class="logo" style="width:7rem; height:2rem; background-color:#FFF"></div>
            <div class="menu ms-5 d-flex align-items-center" style="color: #FFF;"><img src="assets/icons/menu_black_24dp.svg" alt="" style="filter: invert(1);"> MENU</div>
            <div class="produtos ms-5 d-flex align-items-center" style="color: #FFF;"><img src="assets/icons/keyboard_arrow_down_black_24dp.svg" alt="" style="filter: invert(1);"> PRODUTOS</div>
        </div>
        <div class="right-header d-flex">
            <div class="profile me-4"><img src="assets/icons/account_circle_black_24dp.svg" alt="" style="filter: invert(1);"></div>
            <div class="cart me-4"><img src="assets/icons/shopping_cart_black_24dp.svg" alt="" style="filter: invert(1);"></div>

                <img src="assets/icons/chevron_right_black_24dp.svg" alt="">

            <div class="caroulsel-bottom-circle my-auto me-2" style="width:0.8rem; height:0.8rem; background-color:rgba(107, 107, 107, 0.6); border-radius:50%;"></div>
            <div class="caroulsel-bottom-circle my-auto me-2" style="width:0.8rem; height:0.8rem; background-color:rgba(107, 107, 107, 0.6); border-radius:50%;"></div>

            <div class="caroulsel-bottom-circle my-auto ms-2" style="width:0.8rem; height:0.8rem; background-color:rgba(107, 107, 107, 0.6); border-radius:50%;"></div>
        </div>
    </div>

    <div class="buttons-center d-flex justify-content-evenly align-items-center">
        <div class="mais-vendidos py-2 px-4" style="color: #01B1B1; border: 2px solid #01B1B1"> Mais vendidos</div>
        <div class="lancamentos" style="color: #6D6D6D"> Lancamentos </div>
    </div>

    <div class="produtos mx-5 my-5 d-flex justify-content-evenly" style="width: 90hw; height:20rem; position:relative;">
        <div class="buttons d-flex align-items-center justify-content-between" style="position:absolute; height: 100%; width:100%;;">

        </div>
