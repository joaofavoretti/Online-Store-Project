<!DOCTYPE html>
<html lang="en">
<head>

<body style="width:100%; background: #F6F6F6">
    <header class="px-3 py-2 mb-3 d-flex justify-content-between" style="background-color:#01B1B1;width: 100%; filter: drop-shadow(0px 0px 15px rgba(0, 0, 0, 0.25));">
        <div class="left-header d-flex">
            <div class="logo" style="width:7rem; height:2rem; background-color:#FFF"></div>
            <div class="menu ms-5 d-flex align-items-center" style="color: #FFF;"><img src="assets/icons/menu_black_24dp.svg" alt="" style="filter: invert(1);"> MENU</div>

        </div>
        <div class="right-header d-flex">
            <div class="profile me-4"><img src="assets/icons/account_circle_black_24dp.svg" alt="" style="filter: invert(1);"></div>
            <div class="cart me-4"><img src="assets/icons/shopping_cart_black_24dp.svg" alt="" style="filter: invert(1);"></div>
        </div>

        <div class="labels px-3 d-flex align-items-center justify-content-between">
            <div class="titulo">
                Produto

            </div>
        </div>

        <hr class="m-0"/>

        <div class="labels px-3 py-3 d-flex align-items-center justify-content-between">
            <div class="main d-flex align-items-center justify-content-start">
                <div class="foto" style="width:10rem; height:10rem; background:#DCDCDC;"></div>
                <div class="item-info d-flex flex-column justify-content-start align-items-start ps-3" style="height:10rem;">
                    <h1 style="font-size:20px; font-weight:normal;">Product name</h1>
                    <h2 style="font-size:14px; font-weight:normal; color:#9C9C9C;">Brand & Name</h2>
                </div>
            </div>
            <div class="extra d-flex align-items-center">
                <div class="item-info d-flex flex-column justify-content-start align-items-start ps-3" style="height:10rem;">
                    <p style="font-size:12px; font-weight:normal; margin-top:0.5rem;">R$ 49,90</p>
                </div>
                <div class="item-info d-flex flex-column justify-content-between align-items-center ps-3" style="height:10rem;">
                    <div class="d-flex align-items-center justify-content-center" style="border: 1px solid #C4C4C4; width:5rem; height:2rem;">1</div>
                    <p style="font-size:12px; color:#E11C1C; text-decoration-line:underline;">Remover</p>
                </div>
            </div>

                    <p style="font-size:12px; font-weight:normal; margin-top:0.5rem;">R$ 49,90</p>
                </div>
                <div class="item-info d-flex flex-column justify-content-between align-items-center ps-3" style="height:10rem;">

            </div>

                    <p style="font-size:12px; font-weight:normal; margin-top:0.5rem;">R$ 49,90</p>
                </div>
                <div class="item-info d-flex flex-column justify-content-between align-items-center ps-3" style="height:10rem;">
                    <div class="d-flex align-items-center justify-content-center" style="border: 1px solid #C4C4C4; width:5rem; height:2rem;">1</div>
                    <p style="font-size:12px; color:#E11C1C; text-decoration-line:underline;">Remover</p>
                </div>
            </div>
        </div>
    </div>

        <h3 style="font-size:20px;">Subtotal:</h3>
        <h1 style="font-size:40px;">R$99,99</h1>
        <div class="actions d-flex justify-content-between align-items-center mt-3">
            <div style="color:#01B1B1"><- Continue comprando</div>
            <div class="d-flex align-items-center justify-content-center" style="background:#01B1B1; color:#FFF; width:200px; height:2.5rem; border-radius:5px; font-size:18px;">Finalizar compra</div>

    </div>
